<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="mode-buttons">
        <button class="button1" onclick="startPvP()">Player vs Player</button>
        <button class="button2" onclick="startPvC()">Player vs Computer</button>
    
    </div>

    <div class="scoreboard" id="scoreboard">
        <div class="player">
            <h2>Player</h2>
            <span id="playerScore">0</span>
        </div>
        <div class="computer">
            <h2>Computer</h2>
            <span id="computerScore">0</span>
        </div>
    </div>
    <div class="board" id="board">
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
    </div>

    <div class="reset-buttons">
     <button class="button3" onclick="resetGameBoard()">ResetGameBoard</button>
     <button class="button4" onclick="resetScoreboard()">ResetScoreBoard</button>   

    </div>

    <script src="script.js"></script>
</body>
</html>
